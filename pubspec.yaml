name: clayx_smart_planter
description: "A smart planter monitoring app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  http: ^1.2.1
  dio: ^5.4.3
  
  # Local Storage
  shared_preferences: ^2.2.3
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  
  # Google Sign In (optional for later)
  google_sign_in: ^6.2.1
  
  # Apple Sign In (optional for later)
  sign_in_with_apple: ^6.1.0
  mobile_scanner: ^5.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/plants/
    - assets/images/icons/